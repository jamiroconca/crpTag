<div>
	<label for="tagsblock_modules"><!--[gt text="Tags in" domain="crpTag"]--></label>
	<select id="tagsblock_modules" name="moduletags">
		<!--[foreach item=smodule from=$modulesArray]-->
		<option value="<!--[$smodule]-->" <!--[if $moduletags eq $smodule]--> selected="selected"<!--[/if]-->><!--[$smodule]--></option>
		<!--[/foreach]-->
	</select>
</div>

<div>
	<label for="tagsblock_showcounter"><!--[gt text="Show tag's counter" domain="crpTag"]--></label>
	<input id="tagsblock_showcounter" type="checkbox" name="showcounter" value="1"<!--[if $showcounter]--> checked="checked"<!--[/if]--> />
</div>

<div>
	<label for="tagsblock_interval"><!--[gt text="Updated in the last" domain="crpTag"]--></label>
	<input id="tagsblock_interval" type="text" name="interval" value="<!--[$interval]-->" size="4" maxlength="2" />
	<em class="z-formnote"><!--[gt text="days" domain="crpTag"]--></em>
</div>

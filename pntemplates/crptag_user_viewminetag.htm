<div style="text_align:center;">
	<!--[if pnModAvailable("Avatar") && pnUserGetVar('_YOURAVATAR',$uid)]-->
	<img class="photo" src="<!--[pnmodgetvar module="Avatar" name="avatardir"]-->/<!--[pnusergetvar name=_YOURAVATAR uid=$uid]-->" alt="Avatar" />
	<!--[elseif pnUserGetVar('_YOURAVATAR',$uid) neq '']-->
	<img class="photo" src="images/avatar/<!--[pnusergetvar name=_YOURAVATAR uid=$uid]-->" alt="Avatar" />
	<!--[else]-->
	<!--[pnimg modname='crpTag'  src="blank.jpg" class="photo" __alt='crpTagNoAVATARSELECTED']-->
	<!--[/if]-->
	<br />
	<span class="fn n"><strong class="nickname"><!--[pnusergetvar name=uname uid=$uid]--></strong></span><br />
	<span class="adr">
	 	<!--[if pnUserGetVar('_YLOCATION',$uid)]--><span class="locality"><!--[pnusergetvar name=_YLOCATION uid=$uid]--></span><br /><!--[/if]-->
	</span>
	<!--[if pnUserGetVar('_UFAKEMAIL',$uid)]--><!--[gt text="_UFAKEMAIL"]-->: <a class="email" href="mailto:<!--[pnusergetvar name=_UFAKEMAIL uid=$uid]-->"><!--[pnusergetvar name=_UFAKEMAIL uid=$uid]--></a><br /><!--[/if]-->
	<!--[if pnUserGetVar('_YOURHOMEPAGE',$uid)]--><!--[gt text="_YOURHOMEPAGE"]-->: <a class="url" href="<!--[pnusergetvar name=_YOURHOMEPAGE uid=$uid]-->"><!--[pnusergetvar name=_YOURHOMEPAGE uid=$uid]--></a><br /><!--[/if]-->
</div>

<table class="z-datatable">
	<!--[if $uid]-->
	<!--[pnusergetvar name=uname uid=$uid assign=cr_uname]-->
	<!--[assign var=listtitle value = $cr_uname]-->
	<!--[/if]-->	
	<caption><!--[gt text="Full tags list"]--> <!--[gt text="for"]-->: <!--[$listtitle]--></caption>
	
	<thead>
	<tr>
    	<th style="width:25%;"><!--[gt text="Module"]--></th>
    	<th style="width:20%;"><!--[gt text="Tag"]--></th>
    	<th><!--[gt text="Title"]--></th>
	</tr>
	</thead>
	
	<!--[foreach from=$tagArray item=tag name=tagged]-->
    <tr class="<!--[cycle values="odd,even"]-->">

		<td>
			<a href="<!--[pnmodurl modname=$tag.modname]-->" title="<!--[gt text="View"]--> <!--[$tag.module]-->"><!--[$tag.modname]--></a>
		</td>
		
		<td>
			<a href="<!--[pnmodurl modname="crpTag" func="display" id=$tag.id]-->" title="<!--[gt text="View"]--> <!--[$tag.name]-->"><!--[$tag.name]--></a>
		</td>
		
		<td>
			<!--[pnusergetvar name=uname uid=$tag.item.cr_uid assign=cr_uname]-->
			<!--[pnmodurl modname=Profile func=view uname=$cr_uname assign=cr_profilelink]-->
			<a href="<!--[crptagbuildurl module=$tag.modname func=$tag.func mapid=$tag.mapid id_module=$tag.id_module]-->" title="<!--[gt text="View"]--> <!--[$tag.item.title]-->"><!--[$tag.item.title]--></a>
			- <!--[gt text="Created on"]--> <!--[$tag.item.cr_date|pndate_format]--> <!--[gt text="by"]--> <a href="<!--[$cr_profilelink]-->"><!--[$cr_uname]--></a>
      	</td>
    
    </tr>
  	<!--[/foreach]-->
</table>

<!--[pnajaxheader modname=crpTag filename=crptag.js noscriptaculous=true nobehaviour=true]-->

<!--[include file="crptag_admin_menu.htm"]-->
<div class="z-admincontainer">
<div class="z-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' __alt='Settings' ]--></div>
<h2><!--[gt text="Settings"]--></h2>
<form class="z-form" action="<!--[pnmodurl modname="crpTag" type="admin" func="updateconfig"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="crpTag"]-->" />
	<fieldset>
		<legend><!--[gt text="General settings"]--></legend>
		<div class="z-formrow">
			<label for="crptag_itemsperpage"><!--[gt text="Items per page"]--></label>
			<input id="crptag_itemsperpage" type="text" name="tag_itemsperpage" size="3" value="<!--[$tag_itemsperpage|pnvarprepfordisplay]-->" />
		</div>
		<div class="z-formrow">
			<label for="crptag_tag_minlength"><!--[gt text="Min. length(shorter tag will not be stored)"]--></label>
			<input id="crptag_tag_minlength" type="text" name="tag_minlength" size="3" value="<!--[$tag_minlength|pnvarprepfordisplay]-->" />
		</div>
		<div class="z-formrow">
			<label for="crptag_use_ajax"><!--[gt text="Use Ajax insert"]--></label>
			<input id="crptag_use_ajax" type="checkbox" name="tag_use_ajax" <!--[if $tag_use_ajax]--> checked="checked"<!--[/if]-->/>
		</div>
		<div class="z-formrow">
			<label for="crptag_edit_inline"><!--[gt text="Edit directly from item's display page"]--></label>
			<input id="crptag_edit_inline" type="checkbox" name="tag_edit_inline" <!--[if $tag_edit_inline]--> checked="checked"<!--[/if]-->/>
		</div>
		<div class="z-formrow">
			<label for="crptag_tag_use_preset"><!--[gt text="Enable tag presets for new items"]--></label>
			<input id="crptag_tag_use_preset" type="checkbox" name="tag_use_preset" <!--[if $tag_use_preset]--> checked="checked"<!--[/if]-->/>
		</div>
		<div class="z-formrow">
			<label for="crptag_enabled_preset"><!--[gt text="Tag presets"]--></label>
			<input id="crptag_enabled_preset" type="text" name="tag_enabled_preset" size="48" value="<!--[$tag_enabled_preset|pnvarprepfordisplay]-->" />
			<em class="z-formnote"><!--[gt text="Tags (comma separated)"]--></em>
		</div>
		<div class="z-formrow">
			<label for="crptag_pagetitle"><!--[gt text="Add tags to page title"]--></label>
			<input id="crptag_pagetitle" type="checkbox" name="tag_pagetitle" <!--[if $tag_pagetitle]--> checked="checked"<!--[/if]-->/>
		</div>
		<div class="z-formrow">
			<label for="crptag_tag_purge"><!--[gt text="Purge unused tags from database"]--></label>
			<input id="crptag_tag_purge" type="checkbox" name="tag_purge" />
		</div>		
	</fieldset>
    <!--[pnmodcallhooks hookobject=module hookaction=modifyconfig module=crpTag]-->
    <div class="z-formrow z-formbuttons">
    <a href="<!--[pnmodurl modname=crpTag type=admin func=main]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
    <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Update Configuration" __title="Update Configuration"]-->
    </div>
</div>
</form>

<script type="text/javascript">
	Event.observe(window, 'load', function(){crpTagConfigInit('<!--[$tag_use_preset]-->');}, false);
</script>

</div>
